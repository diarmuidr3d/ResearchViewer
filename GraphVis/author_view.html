<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View an author's connections</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sigma_js/sigma.min.js"></script>
    <script src="sparql/sparql.js"></script>
    <script src="sparql/researchVis.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="sigma_js/plugins/sigma.layout.forceAtlas2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">UCD Research Viewer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="author_view.html">Author View</a></li>
                <li><a href="path_view.html">Path View</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" id="searchArea">
            <div class="col-md-6">
                <form role="form" id="authorForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control firstName" id="firstName" placeholder="Enter a first name to search for">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control lastName" id="lastName" placeholder="Enter a last name to search for">
                    </div>
                    <button type="button" class="btn btn-default" onclick="findAuthorForm('authorForm', 'searchResults','graph',displayAuthor)">Submit</button>
                </form>
            </div>
            <div class="col-md-6" id="searchResults"></div>
        </div>
        <div class="col-md-12">
            <button id="hideSearch" type="button" class="btn btn-default btn-block" onclick="hideSearch()">
                <span class="glyphicon glyphicon-chevron-up"></span>Hide Search
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" id="graph">
        </div>
        <div class="col-md-4" id="papers"></div>
    </div>
    <div class="navbar navbar-default ">
        <div class="container">
            <p class="navbar-text pull-left">UCD Research Viewer by Diarmuid Ryan.
            </p>
        </div>
    </div>
</div>
</body>
</html>
